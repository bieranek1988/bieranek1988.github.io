<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    <!-- główny kontener slidera = 100% szerokości body -->
    <section id="slider">
    <!-- ścieżka slidera -->
       <div class="slide-show">
         <!-- slajd 1 -->
          <div class="single-slide">
              <img src="img/blue.jpg" alt="">
              <p class="slide-caption">Slide 1</p>
          </div> 
          <!-- slajd 2 -->
          <div class="single-slide">
              <img src="img/purple.jpg" alt="">
              <p class="slide-caption">Slide 2</p>
          </div>
          <!-- slajd 3 -->
          <div class="single-slide">
              <img src="img/slide1.jpg" alt="">
              <p class="slide-caption">Slide 3</p>
          </div>
           <!-- slajd 4 -->
           <div class="single-slide">
               <img src="img/slide2.jpg" alt="">
               <p class="slide-caption">Slide 4</p>
           </div>
       </div> 
       
          <div class="slider-arrows">
              <button class="prev-slide"><i class="fas fa-angle-right"></i></button>
              <button class="next-slide"><i class="fas fa-angle-left"></i></button>
          </div>   
        
        
    </section>
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  
  
  
</body>
</html>
