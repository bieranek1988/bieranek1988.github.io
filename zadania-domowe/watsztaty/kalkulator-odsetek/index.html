<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <h1>Wprowadź dane:</h1>
    
   <fieldset>
     <form action="" method="post">
      
       <label for="wplata">Wpłata w PLN:</label>
       <input type="number" id="wplata" value="0" value min="100">
       
       
       <label for="zwrot">Częstotliwość kapitalizacji:</label>
       
       <select name="czestotliwosc-kapitalizacji" id="okres-kapitalizacji">
           <option value="12">Miesięcznie:</option>
           <option value="4">Kwartalnie:</option>
           <option value="1">Rocznie:</option>
       </select>
       
       <label for="liczba-lat">Liczba lat:</label>
       <input type="number" value="1" value min="1" id="ilosc-rat"><br />
       
       <label for="oprocentowanie">Stopa zwrotu %:</label>
       <input type="number" value="10" value min="0" id="oprocentowanie"><br />
       
       <label for="podatek">Uwzględnij podatek belki 19 %:</label>
       <input type="checkbox" id="podatek"><br />
       
       
       <button>Oblicz:</button>
     </form>
       
   </fieldset>
   
   <p id="wynik"></p>
   
   <script src="js/js.js"></script>
</body>
</html>
