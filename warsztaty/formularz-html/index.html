<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz HTML</title>
</head>

<body>
    Tutaj bedzie Twoj formularz

    <form action="https://formspree.io/kamil.bieranowski.1988@wp.pl" method="POST">
        <label for="name">Imię:</label>
        <input type="text" id="name" name="name"><br>

        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname" name="surname"><br>

        <label for="email">E-mail:</label><input type="email" id="email" name="email"><br>

        <label for="phone-number">Numer telefonu: </label><input type="tel" id="phone-number" name="phone-number"><br>

        <label for="message">Wiadomość</label>
        <textarea name="message" id="message"></textarea><br>

        <input type="submit" value="Wyslij wiadomość">


    </form>

</body>

</html>
